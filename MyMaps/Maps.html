<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Google Map</title>
  <link rel="stylesheet" href="/maps/documentation/javascript/demos/demos.css">
  <style>
   body {
     background-image: url(./images/MapBac.jpg);
   }
   h1 {
     color:  #B23959;
     text-shadow: 2px 2px #FCCDDF;
   }
   #map {
     height:400px;
     width:100%;
   }
  </style>
</head>
<body>
  <h1>My Google Map</h1>
  <div id="map"></div>
  <script>
    function initMap(){
      var options = {
        zoom:13,
        center:{lat:34.0489,lng:-111.0937}
      }
      // New map

      var map = new google.maps.Map(document.getElementById('map'), options);
/*
      //Add marker
      var marker = new google.maps.Marker({
        position:{lat:32.2217,lng:-110.9265},
        map:map,
        icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'

      });
       var infoWindow = new google.maps.InfoWindow({
         content:'<h1>Dorsey Family in Tucson</h1>'
       });

       marker.addListener('click', function(){
         infoWindow.open(map, marker);

       });*/

      addMarker({lat:32.2217,lng:-110.9265});
      addMarker({lat:33.5387,lng:-112.1860});

      // Add Marker Function
      function addMarker(coords){
        var marker = new google.maps.Marker({
          position:coords,
          map:map,
          icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'

        });

      }

    }

  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSP0iEX3jUtMLs4SlqI_8pDl-uVdBIvnY&callback=initMap">
    </script>

</body>
</html>
